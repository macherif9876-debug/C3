<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chérif Créateur - Accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #007bff;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .btn-container a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin: 0 10px;
        }
        .btn-container a:hover {
            background-color: #0056b3;
        }
        .btn-container a.secondary {
            background-color: #6c757d;
        }
        .btn-container a.secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue chez Chérif Créateur</h1>
        <p>Nous vous aidons à construire une présence en ligne professionnelle avec des applications et des sites web de haute qualité.</p>
        <div class="btn-container">
            <a href="#">Créer un compte</a>
            <a href="#" class="secondary">Se connecter</a>
        </div>
    </div>
</body>
</html>
