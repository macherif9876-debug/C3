<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chérif Créateur - Accueil</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
        
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #0d1a26;
            color: #00e0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,224,255,0.1) 0%, rgba(0,0,0,0) 70%);
            animation: pulse 10s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 50px;
            border-radius: 10px;
            border: 1px solid rgba(0, 224, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 224, 255, 0.2);
            max-width: 600px;
            width: 90%;
            z-index: 1;
        }

        h1 {
            font-size: 2.5em;
            letter-spacing: 3px;
            text-shadow: 0 0 5px #00e0ff;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #bdc3c7;
            margin-bottom: 40px;
        }

        .btn-container a {
            text-decoration: none;
            color: #fff;
            background-color: #00e0ff;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin: 0 15px;
            box-shadow: 0 0 10px #00e0ff;
        }

        .btn-container a:hover {
            background-color: #00b3cc;
            box-shadow: 0 0 20px #00e0ff;
            transform: scale(1.05);
        }

        .btn-container a.secondary {
            background-color: transparent;
            border: 2px solid #00e0ff;
            color: #00e0ff;
            box-shadow: none;
        }

        .btn-container a.secondary:hover {
            background-color: #00e0ff;
            color: #0d1a26;
            box-shadow: 0 0 20px #00e0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chérif Créateur</h1>
        <p>L'avenir de votre présence en ligne commence ici. Créez des sites et des applications de nouvelle génération.</p>
        <div class="btn-container">
            <a href="#">Créer un compte</a>
            <a href="#" class="secondary">Se connecter</a>
        </div>
    </div>
</body>
</html>
