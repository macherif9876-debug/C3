<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chérif Créateur - Accueil</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');
        
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 90%;
        }
        h1 {
            font-size: 2.8em;
            letter-spacing: 1px;
            color: #007bff;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #6c757d;
            margin-bottom: 40px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn-container a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 15px 35px;
            border-radius: 5px;
            font-weight: bold;
            letter-spacing: 0.5px;
            transition: background-color 0.3s ease;
        }
        .btn-container a:hover {
            background-color: #0056b3;
        }
        .btn-container a.secondary {
            background-color: #6c757d;
        }
        .btn-container a.secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chérif Créateur</h1>
        <p>Construisez votre présence en ligne avec des solutions web professionnelles et des applications mobiles performantes.</p>
        <div class="btn-container">
            <a href="#">Créer un compte</a>
            <a href="#" class="secondary">Se connecter</a>
        </div>
    </div>
</body>
</html>
